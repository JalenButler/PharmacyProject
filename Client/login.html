<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles/styles.css" rel = "stylesheet">

    <script type = "text/javascript" src="scripts/signup.js"></script>

</head>
<body onload="getUsers()">
    <style id = "background">
        body {
          background-image: url(./images/TideMarket4.jpg), url(./images/TideMarket3.jpg);
          background-position:left, right;
          background-size: 30%, 30%;
          background-repeat: no-repeat, no-repeat;

        }
        </style>
    
        <section id = "loginPage" class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div id = "loginCard"class="card bg-dark grey text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
          
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="typeEmail" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX">Email</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="typePassword" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
          
                        <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href=index.html>Forgot password?</a></p> -->

                        <!-- <a href = index.html> -->
                        <button id = "login" class="btn btn-outline-light btn-lg px-5" type="submit" onclick= "loginUser()">Login</button></a>
          
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
          
                      </div>
          
                      <div>
                        <p class="mb-0">Don't have an account?
                        </p>
                      </div>
                      <!-- Start of pop up -->
                      <button class="open-button" onclick="openForm()">Sign up</button>
                      <div class="form-popup" id="myForm">
                        <form  onsubmit = "return false;" class="form-container">
                          <h1>Sign up</h1>
                      
                          <label for="fname"><b>First Name</b></label>
                          <input type="text" placeholder="Enter First Name" id = "firstname" name="fname" required>
                      
                          <label for="lname"><b>Last Name</b></label>
                          <input type="text" placeholder="Enter Last Name" id = "lastname" name="psw" required>
                      
                          <label for="email"><b>Email</b></label>
                          <input type="text" placeholder="Enter Email" id = "email" name="email" required>
                      
                          <label for="psw"><b></b></label>
                          <input type="password" placeholder="Enter Password" id = "password" name="psw" required>
                      
                          <label for="title"><b></b></label>
                          <select id="title" name="title">
                            <option value="pharmacist">Pharmacist</option>
                            <option value="pharmacytech">Pharmacy Tech</option>
                            <option value="customer">Customer</option>
                            <option value="delivery">Delivery</option>
                          </select>

                          <label for="gender"><b></b></label>
                          <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                          </select>

                          
                            <label for="birthday" id="bday">Birthday:</label>
                            <input type="date" id="birthday" name="birthday" required>                        
                      
                          <button type="submit" class="btn" onclick="addUser(), closeForm()">Sign up</button>
                          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                      </div>


                      <!--end of pop up-->
                      <!--window.replace -->
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <script type = "text/javascript" src="scripts/index.js"></script>  
          <script type = "text/javascript" src="scripts/signup.js"></script> 
</body>
</html>
